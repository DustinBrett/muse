<div
  id="taskbar"

  (window:resize)="onResize()"
>
  <div id="taskbar-icons">
    <app-taskbar-icon
      *ngFor="let icon of icons"
        [effects]="icon.effects"
        [name]="icon.name"
        [title]="icon.title"
    ></app-taskbar-icon>
  </div>

  <div
  id="taskbar-entries"

  [style.width]="taskBarEntriesWidth"
  >
    <app-taskbar-entry
      *ngFor="let entry of apps | async"
        [id]="entry.id"
        [icon]="entry.icon"
        [title]="entry.title"
        [selected]="entry.selected.window"
    ></app-taskbar-entry>
  </div>

  <div id="taskbar-tray">
    <app-clock></app-clock>
  </div>
</div>
