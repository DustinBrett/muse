<div id="taskbar">
  <div id="taskbar-icons">
    <app-taskbar-icon
      *ngFor="let icon of icons"
        [effects]="icon.effects"
        [name]="icon.name"
        [title]="icon.title"
    ></app-taskbar-icon>
  </div>
  <div id="taskbar-entries">
    <app-taskbar-entry
      *ngFor="let entry of entries"
        [icon]="entry.icon"
        [title]="entry.title"
    ></app-taskbar-entry>
  </div>
  <div id="taskbar-tray">
    <app-clock></app-clock>
  </div>
</div>
