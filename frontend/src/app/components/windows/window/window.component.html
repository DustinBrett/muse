<div
  class="window"

  [class.selected]="selected"
  [class.minimized]="minimized"

  [style.top]="top + 'px'"
  [style.left]="left + 'px'"
  [style.width]="width + 'px'"
  [style.height]="height + 'px'"
  [style.z-index]="index"

  ngDraggable
  [handle]="titleBar"
  [bounds]="body"
  [inBounds]="true"
  (started)="selectWindow()"

  ngResizable
  [rzHandles]="'n,e,s,w,se,sw,ne,nw'"
  (rzResizing)="onResize($event)"
  (rzStart)="selectWindow()"

  (mousedown)="selectWindow()"
>
  <div
    #titleBar
    class="title-bar"
  >
    <app-svg-icon
      class="icon"
      [name]="icon"
    ></app-svg-icon>
    <div
      class="title"
      [style.width]="titleBarTextWidth"
    >{{ title }}</div>
    <div class="buttons">
      <app-svg-icon
        class="button minimize"
        name="minimize"

        (click)="minimize()"
      ></app-svg-icon>
      <app-svg-icon
        class="button maximize"
        name="maximize"
      ></app-svg-icon>
      <app-svg-icon
        class="button close"
        name="close"

        (click)="close()"
      ></app-svg-icon>
    </div>
  </div>
  <div
    class="component"

    [style.height]="componentHeight"
  >
    <ng-template appWindowComponent></ng-template>
  </div>
</div>
