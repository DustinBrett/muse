<div
  class="window"

  [style.top]="top + 'px'"
  [style.left]="left + 'px'"
  [style.width]="width + 'px'"
  [style.height]="height + 'px'"

  ngDraggable
  [handle]="titleBar"
  [bounds]="body"
  [inBounds]="true"

  ngResizable
  [rzHandles]="'n,e,s,w,se,sw,ne,nw'"
>

  <div
    class="title-bar"
    #titleBar
  >
    <img class="icon" src="{{ icon }}"/>
    <div class="title">{{ title }}</div>
    <div class="buttons">
      <span class="button minimize"></span>
      <span class="button maximize"></span>
      <span class="button close" (click)="close()"></span>
    </div>
  </div>
  <div
    class="component"
    style.height="{{ height - titleBarHeight }}px"
  >{{ component }}</div>

</div>
