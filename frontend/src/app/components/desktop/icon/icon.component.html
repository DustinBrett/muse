<a
  class="desktop-icon"
  [class.selected]="isSelected()"

  (click)="onClick()"
  (dblclick)="onDblClick()"

  ngDraggable
  [bounds]="body"
  [inBounds]="true"
>
  <app-svg-icon
    class="icon"

    [name]="icon"
    [title]="title"
  ></app-svg-icon>
  <span class="title">{{ title }}</span>
</a>
