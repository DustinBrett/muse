<div
  id="desktop"
  #desktop

  [style.grid-template-rows]="gridTemplateRows"

  (click)="onClick($event, desktop)"
  (window:resize)="onResize()"
>
  <app-desktop-icon
    *ngFor="let icon of icons | async"
      [id]="icon.id"
      [icon]="icon.icon"
      [title]="icon.title"
      [selected]="icon.selected.icon"
  ></app-desktop-icon>
</div>
