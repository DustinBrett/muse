<app-background></app-background>
<div
  #desktop
  id="desktop-icons"

  [style.grid-template-rows]="gridTemplateRows"

  (click)="onClick($event, desktop)"
  (window:resize)="setGridTemplateRows()"
>
  <app-desktop-icon
  *ngFor="let icon of apps$ | async"
    [id]="icon.id"
    [icon]="icon.icon"
    [title]="icon.title"
    [description]="icon.description"
    [selected]="icon.selected.icon"
  ></app-desktop-icon>
</div>
